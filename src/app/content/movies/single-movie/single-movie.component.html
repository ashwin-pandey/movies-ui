<div class="row">
    <div class="col-lg-8 col-md-8">
        <div class="card" *ngFor="let movie of movie">
            <div class="embed-responsive embed-responsive-16by9">
                
                <iframe class="embed-responsive-item" [src]="updateVideoUrl(movie.movieurl)" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ movie.title }}</h4>
                <hr>
                <div class="video-content">
                    {{ movie.content }}
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4">
        <div class="card mb-3">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 col-md-5">
                        <img class="card-img"
                            src="https://tasteofamsterdam.com/wp-content/uploads/2018/01/toa-test4-600x400.jpg" alt="">
                    </div>
                    <div class="col-lg-7 col-md-7 pl-0 pt-2">
                        <h6 class="card-title">Title of the next video</h6>
                    </div>
                </div>
